apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: asia-south1-docker.pkg.dev/firm-pentameter-475405-i2/hello-worldapprepo/hello_world_app:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
